<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Age Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Enter Your Birthdate:</h1>
    <input type="date" id="birthdate-input" placeholder="MM/DD/YYYY">
    <button onclick="startClock()">Start</button>

    <div id="age-display" style="display:none;">
      <div class="time-unit">
        <span id="years">0</span>
        <label>Years</label>
      </div>

      <div class="time-unit">
        <span id="days">0</span>
        <label>Days</label>
      </div>

      <div class="time-unit">
        <span id="hours">0</span>
        <label>Hours</label>
      </div>

      <div class="time-unit">
        <span id="minutes">0</span>
        <label>Minutes</label>
      </div>

      <div class="time-unit">
        <span id="seconds">0</span>
        <label>Seconds</label>
      </div>
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
